            <div class="row">

                        </div>

                        <div class="cart-table clearfix">
                            <table class="table table-responsive">
                                <thead>
                                    <tr>

                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Update</th>
                                        <th>Delete</th>

                                    </tr>
                                </thead>
                                <tbody id="cartData">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>

                            <div class="cart-btn mt-100">

                            </div>

                    </div>

Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Native E Mart
