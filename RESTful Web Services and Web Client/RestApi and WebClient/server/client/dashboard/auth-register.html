<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/pages/auth.css">
    <link rel="stylesheet" href="../assets/vendors/confirmDialog/jquery-confirm.min.css">
</head>

<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="../assets/images/logo/logo.png" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Sign Up</h1>
                    <p class="auth-subtitle mb-5">Input your data to register to our website.</p>

                    <div >
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" id="txtEmail" class="form-control form-control-xl" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <span class="text-danger err-email d-none"> email is required.</span>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" id="txtPassword" class="form-control form-control-xl" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            <span class="text-danger err-password d-none"> password is required.</span>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" id="txtConfirmPassword" class="form-control form-control-xl" placeholder="Confirm Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            <span class="text-danger err-password-match d-none"> password and confirm password is not matched.</span>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="tel" id="txtPhone" class="form-control form-control-xl" placeholder="Phone Number">
                            <div class="form-control-icon">
                                <i class="bi bi-telephone-fill"></i>
                            </div>
                            <span class="text-danger err-phone d-none"> phone number is required.</span>
                        </div>
                        <span class="text-danger err-message d-none"></span>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" onclick="createNewUser()">Sign Up</button>
                    </div>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Already have an account? <a href="auth-login.html"
                                class="font-bold">Log
                                in</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                </div>
            </div>
        </div>
    </div>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="../assets/js/home/jquery/jquery-2.2.4.min.js"></script>
    <!-- ##### Confirm Dialog ##### -->
    <script src="../assets/vendors/confirmDialog/jquery-confirm.min.js"></script>
    <!-- ##### consts file ##### -->
    <script src="../service/consts.js"></script>
    <!-- ##### session file ##### -->
    <script src="../service/session/session.js"></script>
    <!-- ##### communication module file ##### -->
    <script src="../service/api/communication.js"></script>
    <!-- ##### controller file ##### -->
    <script src="../service/controllers/auth.js"></script>

<script>

</script>
</body>

</html>
